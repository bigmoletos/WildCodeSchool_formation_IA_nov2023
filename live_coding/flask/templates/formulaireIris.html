<!DOCTYPE html>
<html>
<head>
	<title>Formulaire IRIS</title>
    <!-- Ajout de Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4 mb-4">Modele de reconnaissance des fleurs d'Iris</h1>
        <form action="/formulaireIris" method="post">
            <div class="form-group col-md-6">
                <label for="sepal_length">Indique la longueur du sépale</label>
                <input type="number" class="form-control" id="sepal_length" name="sepal_length" step="0.01" required>
            </div>
            <div class="form-group col-md-6">
                <label for="sepal_width">Indique la largeur du sépale</label>
                <input type="number" class="form-control" id="sepal_width" name="sepal_width" step="0.01" required>
            </div>
            <div class="form-group col-md-6">
                <label for="petal_length">Indique la longueur du pétale</label>
                <input type="number" class="form-control" id="petal_length" name="petal_length" step="0.01" required>
            </div>
            <div class="form-group col-md-6">
                <label for="petal_width">Indique la largeur du pétale</label>
                <input type="number" class="form-control" id="petal_width" name="petal_width" step="0.01" required>
            </div>
            <button type="submit" class="btn btn-primary">Envoyer</button>
        </form>
        <h4 class="mt-4">Résultat : {{resultat}}</h4>
        <!-- Affichez l'image correspondante ici -->
        {% if resultat == 'setosa' %}
            <img src="{{ url_for('static', filename='images/cetosa.webp') }}" alt="Iris Setosa" width="150" height="150">
        {% elif resultat == 'versicolor' %}
            <img src="{{ url_for('static', filename='images/versicolor.jpg') }}" alt="Iris Versicolor" width="150" height="150">
        {% elif resultat == 'virginica' %}
            <img src="{{ url_for('static', filename='images/iris_virginica.webp') }}" alt="Iris Virginica" width="150" height="150">
        {% endif %}
    </div>
    <!-- Ajout de Bootstrap JS et ses dépendances -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
